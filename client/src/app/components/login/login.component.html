<div class="login">
  <div class="row justify-content-center">
    <div class="col-sm-6 border rounded p-4">

      <div *ngIf="cameFromSongsPage()" class="alert alert-secondary my-3" role="alert">
        Please log-in in order to add new song
      </div>

      <h3>Login</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-frm">
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" class="form-control" id="loginEmail" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" formControlName="password" placeholder="Password" autocomplete="off">
        </div>

<!--        <div class="form-check">-->
<!--          <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--          <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--        </div>-->
        <div class="form-footer text-right">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
