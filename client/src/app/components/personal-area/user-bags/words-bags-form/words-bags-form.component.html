<form [formGroup]="form" (submit)="onSubmit()" class="w-25">
  <div class="form-group mb-1 mr-2">
    <label for="title" class="sr-only">Title</label>
    <input
      type="text"
      class="form-control form-control-sm"
      id="title"
      formControlName="title"
      autocomplete="off"
      placeholder="Title"
      [ngClass]="{
        'form-control': true,
        'form-control-sm': true,
        'is-invalid': form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)
      }"
    >
    <small *ngIf="form.controls['title'].errors?.required" class="form-text invalid-feedback">Title is required.</small>
  </div>

  <div class="form-group mb-1">
    <label for="words" class="sr-only">Words</label>
    <textarea class="form-control" id="words" rows="3" formControlName="words"
      [ngClass]="{
        'form-control': true,
        'is-invalid': form.controls['words'].invalid && (form.controls['words'].dirty || form.controls['words'].touched)
      }"
    >
    </textarea>
    <small *ngIf="form.controls['words'].errors?.required" class="form-text invalid-feedback">Please supply at least one word.</small>
  </div>

  <div class="form-footer text-right">
    <button type="button" class="btn btn-secondary-outline btn-xs" (click)="selfClose()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-xs" [disabled]="!form.valid">Save</button>
  </div>
</form>
