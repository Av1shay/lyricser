<div class="register">
  <div class="row justify-content-center">
    <div class="col-sm-6 border rounded p-4">

      <h3>Register</h3>

      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="register-frm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="email" class="form-control" id="name" formControlName="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" class="form-control" id="loginEmail" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" formControlName="password" placeholder="Password" autocomplete="off">
        </div>

        <div class="form-footer text-right">
          <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
